---
layout: default
use: ["talks"]
title: /talks
tagline:
header:

---

<div class="col-sm-6">
  <h2 class="section-heading">Past</h2>

{% for talk in data.talks %}
{% if date(talk.date) < date() %}
  <div class="post-preview">
    <a href="{{ site.url }}{{ talk.url }}">
      <h2 class="post-title">{{ talk.title }} </h2>
      <h3 class="post-subtitle">{{ talk.event }} </h3>
    </a>
    {% include "talk-meta" with {talk_date: talk.date} %}
  </div>
  <hr>
{% endif %}
{% endfor %}

</div>
