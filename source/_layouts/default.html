<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <title>{% block title %}{{ page.title }}{% endblock %} &mdash; {{ site.title }}</title>
  <link href="{{ site.url }}/components/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="{{ site.url }}/components/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

<ul>
  <li><a href="{{ site.url }}/">alimac.io</a></li>
  <li><a href="{{ site.url }}/writes/">writes</a></li>
  <li><a href="{{ site.url }}/about/">about</a></li>
</ul>

{% block post_title %}{% endblock %}
{% block meta %}{% endblock %}

{% block content %}{% endblock %}

<footer class="blog-footer">
  <div class="social">
    <nav class="">
{% for site in site.social %}
      <a href="{{ site.url }}/{{ site.username }}"><i class="fa fa-{{ site.icon }}"></i> {{ site.name }}</a>
{% endfor %}
    </nav>
  </div>

  <div class="powered-by">
    <strong>{{ site.title }}</strong> {{ "now"|date("Y") }} &mdash; powered by <a href="http://sculpin.io/" title="Sculpin">Sculpin</a>
  </div>
</footer>

</body>
</html>
