{% extends "default" %}

{% block content_wrapper %}
<div class="container">
  <div class="row">
    <div class="col-sm-10 blog-main">
      <div class="blog-post">

{% block content %}{% endblock %}

      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block meta %}
<section class="meta-section">
<div class="container">
  <div class="row">
    <div class="col-sm-10">

{% include "post-meta" with {post_date: page.date} %}

    </div>
  </div>
</div>
</section>
{% endblock %}
